<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ASCII</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../calc-style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico?">
</head>
<body>
    <a href="../index.html">Назад</a>
    <div class="box_container">
        <p style="margin-top:20px;">[Bin] Bin:</p>
        <div class="input_holder"><input id="input_bin" type="text" placeholder="Пример: 11101001 01101001 01111001" value=""> <button id="input_bin_btn"><i class="arrow"></i></button></div>
        <p style="margin-bottom:20px;">[Hex] Hex:</p>
        <div class="input_holder"><input id="input_hex" type="text" placeholder="Пример: E9 69 79" value=""> <button id="input_hex_btn"><i class="arrow"></i></button></div>
        <p style="margin-bottom:20px;">[Dec] Dec:</p>
        <div class="input_holder"><input id="input_dec" type="text" placeholder="Пример: 233 105 121" value=""> <button id="input_dec_btn"><i class="arrow"></i></button></div>
        <p style="margin-bottom:20px;">[ASCII] Text:</p>
        <div class="input_holder"><input id="input_text" type="text" placeholder="Пример: Ага" value=""> <button id="input_text_btn"><i class="arrow"></i></button></div>
    </div>
    <script>
        window.onload = function() {
            document.body.classList.remove("preload");
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
