<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Авто пробелы</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../calc-style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <a href="../index.html">Назад</a>
    <div class="box_container">
        <p style="margin-top:20px;">[Текст] С пробелами (или нет):</p>
        <div class="input_holder"><input id="space_input" type="text" placeholder="Пример: 1001100100 100110 0110 101000100010" value=""> <button id="space_input_btn"><i class="arrow"></i></button></div>
        <p style="margin-bottom:20px;">[Текст] Без пробелов:</p>
        <div class="input_holder"><input id="space_0" type="text" placeholder="Пример: 10011001001001100110101000100010" value=""></div>
        <p style="margin-bottom:20px;">[Текст] Пробел через <input type="number" value="4" min="0" step="1" id="space_range">:</p>
        <div class="input_holder"><input id="space_4" type="text" placeholder="Пример: 1001 1001 0010 0110 0110 1010 0010 0010" value=""></div>
    </div>
    <div id="logs_block">
    </div>
    <script src="script.js"></script>
</body>
</html>
